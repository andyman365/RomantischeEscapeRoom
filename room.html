<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room 1 - Not all doors open easily</title>
    <link rel="stylesheet" href="style.css"> <!-- jouw CSS bestand -->
</head>
<body class="room">

    <!-- Kamer container: RELATIEVE CONTAINER voor achtergrond en knop -->
    <div class="room-container">

        <!-- Achtergrond afbeelding als <img> zodat knop position stabiel blijft -->
        <img src="images/room.png" alt="Room background" class="room-bg">

        <!-- Kamer header / titel (los van knop) -->
        <div class="room-header">
            <h1>Not all doors open easilyâ€¦</h1>
        </div>

        <!-- Klikbare brief -->
        <button class="letter-btn" aria-label="Click to read the letter"></button>

        <!-- Popup voor de brief -->
        <div class="letter-popup" id="letterPopup">
            <img src="images/whistledown.png" alt="Brief">
            <button id="closeLetter">Close</button>
        </div>

    </div>

    <!-- Scripts voor brief interactie -->
    <script>
        const letterBtn = document.querySelector('.letter-btn');
        const letterPopup = document.getElementById('letterPopup');
        const closeLetter = document.getElementById('closeLetter');

        // Open popup
        letterBtn.addEventListener('click', () => {
            letterPopup.style.display = 'block';
        });

        // Sluit popup
        closeLetter.addEventListener('click', () => {
            letterPopup.style.display = 'none';
        });
    </script>
</body>
</html>
