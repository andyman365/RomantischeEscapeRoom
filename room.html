<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="room">
    <!-- Header met titel en instructies -->
    <header class="room-header">
        <h1>You wake up in a quiet, dim room...</h1>
    </header>

    <main class="room-container">
        <!-- Klikbare brief op de tafel -->
        <button class="letter-btn" aria-label="Click the letter"></button>

        <!-- Popup voor de Whistle-down brief -->
        <div class="letter-popup" id="letterPopup">
            <img src="images/whistle-letter.png" alt="Whistle-down letter">
            <button id="closeLetter">Close</button>
        </div>
    </main>

    <!-- Script voor interactiviteit -->
    <script src="script.js"></script>
</body>
</html>
