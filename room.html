<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room 1 - Not all doors open easily</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="room">

    <div class="room-container">
        <!-- SVG container met achtergrond als rect -->
        <svg class="room-svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
            <!-- Achtergrond -->
            <image href="images/room.png" x="0" y="0" width="1200" height="800" preserveAspectRatio="xMidYMid slice" />

            <!-- Klikbare brief -->
            <rect x="620" y="460" width="280" height="85"
                  fill="transparent"
                  stroke="rgba(255,0,0,0.3)"
                  stroke-width="2"
                  cursor="pointer"
                  onclick="openLetter()"/>
        </svg>
    </div>

    <!-- Popup -->
<div class="letter-popup" id="letterPopup">
    <div class="img-container" id="imgContainer">
        <img src="images/whistledown.png" alt="Brief" id="popupImage">
    </div>
    <button onclick="closeLetter()">Close</button>
</div>

    <script>
function openLetter() {
    document.getElementById('letterPopup').style.display = 'flex'; // popup openen bij klik
}

function closeLetter() {
    document.getElementById('letterPopup').style.display = 'none'; // popup sluiten
}

const popupImage = document.getElementById('popupImage');
let scale = 1;

popupImage.addEventListener('wheel', function(e) {
    e.preventDefault();
    if(e.deltaY < 0) { // scroll up → zoom in
        scale += 0.1;
    } else {           // scroll down → zoom out
        scale -= 0.1;
        if(scale < 1) scale = 1; // niet kleiner dan fit
    }
    popupImage.style.transform = `scale(${scale})`;
});
    </script>
</body>
</html>
