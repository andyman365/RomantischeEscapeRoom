<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room 1 - Not all doors open easily</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="room">

    <!-- Kamer container -->
    <div class="room-container">
        <!-- Achtergrond afbeelding -->
        <img src="images/room.png" alt="Room" class="room-bg">

        <!-- SVG overlay voor klikbare brief -->
        <svg class="click-overlay" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet">
            <rect x="650" y="490" width="350" height="100"
                  fill="transparent"
                  stroke="rgba(255,0,0,0.3)" stroke-width="2"
                  cursor="pointer"
                  onclick="openLetter()"/>
        </svg>
    </div>

    <!-- Popup voor de brief -->
    <div class="letter-popup" id="letterPopup">
        <img src="images/whistledown.png" alt="Brief">
        <button onclick="closeLetter()">Close</button>
    </div>

    <script>
        function openLetter() {
            document.getElementById('letterPopup').style.display = 'block';
        }
        function closeLetter() {
            document.getElementById('letterPopup').style.display = 'none';
        }
    </script>
</body>
</html>
