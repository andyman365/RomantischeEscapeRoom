<body class="room">
  <div class="room-header">
    <h1>Not all doors open easilyâ€¦</h1>
  </div>

  <!-- Kamer container -->
  <div class="room-container">
    <!-- Klikbare brief -->
    <button class="letter-btn"></button>

    <!-- Popup voor de brief -->
    <div class="letter-popup" id="letterPopup">
      <img src="images/whistledown.png" alt="Brief">
      <button id="closeLetter">Close</button>
    </div>
  </div>

  <script>
    // Brief klik
    const letterBtn = document.querySelector('.letter-btn');
    const letterPopup = document.getElementById('letterPopup');
    const closeLetter = document.getElementById('closeLetter');

    letterBtn.addEventListener('click', () => {
      letterPopup.style.display = 'block';
    });

    closeLetter.addEventListener('click', () => {
      letterPopup.style.display = 'none';
    });
  </script>
</body>
